<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
    </style>
</head>
<body>
   <div class="container mt-5">
     
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
       {%csrf_token%}
        <h1>
            Update Receipe
        </h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
          <input name="recipe_name" value ="{{Recipe.recipe_name}}" required type="text" class="form-control">
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1"  class="form-label">Method</label>
          <textarea class="form-control"  name="method" required>{{Recipe.method}}</textarea>
        </div>
        <div class="mb-3 form-check">
          
          <label class="form-check-label" for="exampleCheck1">Image</label>
          <input name="image" required type="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
      
      
       
   </div>
   
</body>
</html>
