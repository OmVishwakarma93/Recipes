<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
    </style>
</head>
<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand">Navbar</a>
      <form class="d-flex" role="search">
        {% if request.user.is_authenticated  %}
        <a href="/logout/" class="btn btn-success" type="submit">Logout</a>
        {% else %}
        <a href="/login/" class="btn btn-success" type="submit">Login</a>
        {% endif %}
      </form>
    </div>
  </nav>
   <div class="container mt-5">
     
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
       {%csrf_token%}
        <h1>
            Add Receipe
        </h1>


        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
          <input name="recipe_name" required type="text" class="form-control">
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1"  class="form-label">Method</label>
          <textarea class="form-control" name="method" required></textarea>
        </div>
        <div class="mb-3 form-check">
          
          <label class="form-check-label" for="exampleCheck1">Image</label>
          <input name="image" required type="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="mt-5">
        <div class="mx-auto col-6">
          <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Search Food</label>
          <input name="Search"   class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
        </div>
      </div>
      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Recipe name</th>
            <th scope="col">Recipe Desc</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for Recipes in Recipe %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{Recipes.recipe_name}}</td>
            <td>{{Recipes.method}}</td>
            <td><img src ="/media/{{Recipes.image}}" style="height: 100px;"></td>
            <td>
              <a href="/delete_recipe/{{Recipes.id}}/" class="btn btn-danger">Delete</a>
              <a href="/update_recipe/{{Recipes.id}}/" class="btn btn-success">update</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
       
   </div>
   
</body>
</html>
